<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8d8ff, #d0ebff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #ffffff;
      padding: 30px 25px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #loginBtn {
      background: linear-gradient(90deg, #6fb8ff, #9fd9ff); /* tombol login biru muda */
      color: white;
      margin-top: 12px;
    }
    #cancelBtn {
      margin-top: 8px;
      background: #f0f0f0;
      color: #444;
    }
    #logoutBtn {
      margin-top: 15px;
      background: #e53935;
      color: white;
    }
    .user-info {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box" id="app"></div>
  <script>
    class LoginApp {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initData();
        this.renderLogin();
      }

      initData() {
        if (!localStorage.getItem('users')) {
          const users = [
            { username: 'admin', password: '12345' },
            { username: 'user', password: 'user123' }
          ];
          localStorage.setItem('users', JSON.stringify(users));
        }
      }

      renderLogin() {
        this.container.innerHTML = `
          <h2>Login</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <button id="cancelBtn">Cancel</button>
        `;
        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());
        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.cancel());
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users'));
        const found = users.find(
          user => user.username === username && user.password === password
        );

        if (!found) {
          alert('Ups! Username atau password salah.');
        } else {
          this.renderUserPage();
        }
      }

      renderUserPage() {
        this.container.innerHTML = `
          <div class="user-info">
            <h2>Berhasil login</h2>
            <p>Selamat datang di sistem</p>
            <button id="logoutBtn">Logout</button>
          </div>
        `;
        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new LoginApp('app');
  </script>
</body>
</html>
