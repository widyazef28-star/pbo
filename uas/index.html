<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #99CCFF; /* WARNA BARU */
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      width: 340px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      text-align: left;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007acc;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #007acc;
      font-size: 15px;
      outline: none;
    }

    .login-container input:focus {
      border-color: #005f99;
      box-shadow: 0 0 5px #005f99;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    #loginBtn {
      background-color: #007acc;
      color: white;
      margin-bottom: 10px;
    }

    #loginBtn:hover {
      background-color: #005f99;
    }

    #cancelBtn {
      background-color: #cce6ff;
      color: #007acc;
    }

    #cancelBtn:hover {
      background-color: #b3dcff;
    }

    #logoutBtn {
      background-color: #ff6666;
      color: white;
    }

    .user-info {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="app"></div>

  <script>
    class LoginApp {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.initData();
        this.renderLogin();
      }

      initData() {
        if (!localStorage.getItem('users')) {
          const users = [
            { username: 'admin', password: '12345' },
            { username: 'user', password: 'user123' }
          ];
          localStorage.setItem('users', JSON.stringify(users));
        }
      }

      renderLogin() {
        this.container.innerHTML = `
          <h2>Masuk Sistem</h2>
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <button id="cancelBtn">Batal</button>
        `;
        document.getElementById('loginBtn')
          .addEventListener('click', () => this.login());
        document.getElementById('cancelBtn')
          .addEventListener('click', () => this.cancel());
      }

      login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users'));
        const found = users.find(
          user => user.username === username && user.password === password
        );

        if (!found) {
          alert('Ups! Username atau password salah.');
        } else {
          this.renderUserPage();
        }
      }

      renderUserPage() {
        this.container.innerHTML = `
          <div class="user-info">
            <h2>Login Berhasil</h2>
            <p>Selamat datang di sistem</p>
            <button id="logoutBtn">Logout</button>
          </div>
        `;
        document.getElementById('logoutBtn')
          .addEventListener('click', () => this.logout());
      }

      logout() {
        this.renderLogin();
      }

      cancel() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    }

    new LoginApp('app');
  </script>
</body>
</html>
